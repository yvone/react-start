<html>
<head>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
	<div id="root"></div>

    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    
    <script type="text/babel">
		const rootElement = document.getElementById('root');

		const state = { eventCount: 0, username: '' };

		function App() {
			function handleClick() {
				setState({ eventCount: state.eventCount + 1 });
			}

			function handleChange(event) {
				setState({ username: event.target.value })
			}

			return (
				<div className="flex flex-col m-5">
					<p className="font-bold text-3xl mb-5">
						There has been {state.eventCount} events
					</p>
					
					<button
						className="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mb-5 rounded"
						onClick={handleClick}
					>
						Click me!
					</button>
					
					<p className="font-bold text-3xl mb-5">
						You typed: {state.username}
					</p>

					<input
						className="border border-gray-500 py-2 px-3 mb-5"
						onChange={handleChange}
					/>
				</div>
			)
		}

		function setState(newState) {
			Object.assign(state, newState);
			renderApp();
		}

		function renderApp() {
			ReactDOM.render(<App />, rootElement);
		}

		renderApp();
    </script>
</body>
</html>
